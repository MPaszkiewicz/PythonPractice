{% extends 'base.html' %}

{% block bodycontent %}

    <form method="POST">
        <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name"/>
        </div>
        <div>
            <label for="author">Author</label>
            <textarea name="author" id="author"></textarea>
        </div>
        <div>
            <input type="submit" />
        </div>
    </form>
{% endblock %}
